{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Login page</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <hr>
        <button class="btn btn-outline-primary">Login</button>

    </form>
    <hr>
    <small class="text-nuted">
        Not registred yet? <a href="{% url 'register' %}">Register</a>
    </small>

{% endblock %}
