{% extends 'index.html' %}

{% block content %}
    <h1>Upload</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file">choose file</label>
        <input type="file" name = "file">
        <br>
        <button class="btn btn-primary">Upload file</button>
    </form>

    {% if url %}
        <a href="{{ url }}">{{ url }}</a>
    {% endif %}

{% endblock %}
